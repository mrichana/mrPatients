<div class="box">
  <mat-toolbar class="row header">
    <a mat-button routerLink="/">
      <h2>
        <mat-icon svgIcon="favicon">Στηθοσκόπιο</mat-icon>Ασθενείς
      </h2>
    </a>
    <span class="stretch"></span>
    <span *ngIf="localUser"><mat-icon>cloud_off</mat-icon> Χωρίς σύνδεση</span>
    <span *ngIf="!localUser"><mat-icon>cloud_queue</mat-icon> {{userName}}</span>
    <button mat-icon-button [matMenuTriggerFor]="settingsMenu"><mat-icon>settings</mat-icon></button>
  </mat-toolbar>

  <div [@routeAnimations]="prepareRoute(outlet)" class="row content">
    <router-outlet #outlet="outlet" class=""></router-outlet>
  </div>
</div>

<mat-menu #settingsMenu="matMenu">
  <button mat-menu-item [routerLink]="['/login']" [disabled]="!localUser">Σύνδεση...</button>
  <button mat-menu-item [routerLink]="['/logout']"  [disabled]="localUser">Αποσύνδεση</button>
</mat-menu>
