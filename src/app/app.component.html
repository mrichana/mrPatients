<div class="flex-col">
  <mat-toolbar class="header">
    <button mat-button routerLink="/">mrPatients</button>
    <span class="stretch"></span>
    <button mat-icon-button (click)="auth.signOut()" *ngIf="auth.user$ | async as user; else login">
      <img class="photo" src="{{user.photoURL}}">
    </button>

    <ng-template #login>
      <button mat-icon-button (click)="auth.googleSignin()">
        <mat-icon>person</mat-icon>
      </button>
    </ng-template>
  </mat-toolbar>
    
  <div class="scroll">
    <router-outlet></router-outlet>
  </div>
</div>
